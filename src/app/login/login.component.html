<div class="main-container d-flex">
    <app-sidebar>
    </app-sidebar>

   <div class="container">
    <form [formGroup] ="loginForm" *ngIf="login">
        <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="login_name">Username: </label>
                    <input type="text" id= "login_name"formControlName="login_name" class="form-control">

                    <label class="form-label" for="login_password">Password</label>
                    <input id="login_password"  type="text" class="form-control" formControlName="login_password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" (click)="onLogin()">Login</button>
                </div>
            </div>
            <button (click)="toggleLogin()">Register</button>
        </div>
        </div>
    </form>

    <form [formGroup] ="registerForm" *ngIf="!login">
        <div class="card">
        <div class="card-header">
            <h2>Register</h2>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="register_name">Username: </label>
                    <input type="text" id= "register_name"formControlName="register_name" class="form-control">

                    <label class="form-label" for="register_password">Password</label>
                    <input id="register_password"  type="text" class="form-control" formControlName="register_password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" (click)="onRegister()">Login</button>
                </div>
            </div>
            <button (click)="toggleLogin()">Register</button>
        </div>
        </div>
    </form>
   </div>
</div>
